<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="movie-picker">
        <label>Pick a movie:</label>
      </div>
      <select id="">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="9">Joker ($9)</option>
        <option value="8">Toy Story ($8)</option>
        <option value="7">The Lion King ($7)</option>
      </select>
      <ul class="showcase">
        <li><span class="seat"></span>N/A</li>
        <li><span class="seat selected"></span>Selected</li>
        <li><span class="seat occupied"></span>Occupied</li>
      </ul>
      <div class="screen"></div>
      <div class="seat-container"></div>
      <p class="selection">You have selected seats</p>
    </div>
  </body>
</html>
