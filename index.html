<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="movie-picker">
        <label class="label">Pick a movie:</label>
        <select id="moviePicker" class="picker">
          <option value="10">Avengers: Endgame ($10)</option>
          <option value="9">Joker ($9)</option>
          <option value="8">Toy Story ($8)</option>
          <option value="7">The Lion King ($7)</option>
        </select>
      </div>
      <ul class="showcase">
        <li class="legend"><span class="seat"></span>N/A</li>
        <li class="legend"><span class="seat selected"></span>Selected</li>
        <li class="legend"><span class="seat occupied"></span>Occupied</li>
      </ul>
      <div class="seating">
        <div class="screen"></div>
        <div class="seat-container">
          <div class="row">
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat occupied"></span><span class="seat"></span
              ><span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
          </div>
          <div class="row">
            <div class="section">
              <span class="seat occupied"></span
              ><span class="seat occupied"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span
              ><span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
          </div>
          <div class="row">
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span
              ><span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
          </div>
          <div class="row">
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat occupied"></span
              ><span class="seat"></span><span class="seat occupied"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
          </div>
          <div class="row">
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat occupied"></span><span class="seat"></span
              ><span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
          </div>
          <div class="row">
            <div class="section">
              <span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat"></span><span class="seat"></span
              ><span class="seat"></span><span class="seat"></span>
            </div>
            <div class="section">
              <span class="seat occupied"></span
              ><span class="seat occupied"></span>
            </div>
          </div>
        </div>
      </div>
      <p class="selection">
        You have selected <span id="count">0</span> seats for a price of $<span
          id="price"
          >0</span
        >
      </p>
    </div>
  </body>
</html>
